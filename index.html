<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Siswa XI Permesinan B - Scan QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-indigo-100 p-8 text-center">
            <div class="text-6xl mb-2">✍️</div>
            <h1 class="text-2xl font-bold text-indigo-900">E-Absensi Siswa</h1>
            <h1 class="text-2xl font-bold text-indigo-900">XI Premesinan B</h1>
            <p class="text-indigo-600">Silakan konfirmasi kehadiran Anda</p>
        </div>

        <div class="p-8">
            <div id="formSection">
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm">Nama Lengkap</label>
                    <input type="text" id="namaSiswa" 
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 focus:border-indigo-500 focus:outline-none transition-all" 
                        placeholder="Ketik nama sesuai absen...">
                </div>
                <button onclick="kirimAbsen()" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all">
                    HADIR SEKARANG
                </button>
            </div>

            <div id="alreadyDone" class="hidden text-center py-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 text-green-500 rounded-full mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h2 class="text-xl font-bold text-gray-800">Absen Berhasil!</h2>
                <p class="text-gray-500 mt-2">Anda sudah mengisi absensi hari ini. Terima kasih atas kejujurannya.</p>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI FIREBASE (GANTI DENGAN MILIKMU) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDR0dZWEWV4UlGtkyuHRbObARfJzCtrNfg",
            authDomain: "absen-kelas1.firebaseapp.com",
            databaseURL: "https://absen-kelas1-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "absen-kelas1",
            storageBucket: "absen-kelas1.firebasestorage.app",
            messagingSenderId: "44431390321",
            appId: "1:44431390321:web:4657243af4a5bfb953cdd0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tglHariIni = new Date().toISOString().split('T')[0];

        // Cek apakah sudah absen hari ini
        window.onload = () => {
            if (localStorage.getItem('absen_' + tglHariIni)) {
                tampilkanSudahAbsen();
            }
        };

        function tampilkanSudahAbsen() {
            document.getElementById('formSection').classList.add('hidden');
            document.getElementById('alreadyDone').classList.remove('hidden');
        }

        function kirimAbsen() {
            const nama = document.getElementById('namaSiswa').value;
            
            if (nama.trim().length < 3) {
                return Swal.fire('Oops!', 'Masukkan nama lengkap minimal 3 karakter', 'warning');
            }

            // Simpan ke Firebase
            db.ref('rekap_absen/' + tglHariIni).push({
                nama: nama,
                waktu: new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                // Kunci di perangkat ini
                localStorage.setItem('absen_' + tglHariIni, true);
                Swal.fire('Sukses!', 'Kehadiranmu sudah dicatat', 'success').then(() => {
                    tampilkanSudahAbsen();
                });
            }).catch((error) => {
                Swal.fire('Gagal!', 'Terjadi kesalahan sistem', 'error');
            });
        }
    </script>
</body>
</html>
